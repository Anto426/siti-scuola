<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Riconoscimento Vocale AI</title>
        <link rel="stylesheet" href="./../src/css/style.css">
        <script src="./../src/js/spech.js"></script>
    </head>
    <body onload="startSpeechRecognition()">

        <!-- Header -->
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="./../index.html#cos-e-ai">Cos'è l'AI</a></li>
                    <li><a href="./../index.html#come-funziona">Come
                            funziona</a></li>
                    <li><a href="./../index.html#esempi">Esempi</a></li>
                    <li><a href="./../index.html#etica">Etica</a></li>

                            Vocale</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Sezione Riconoscimento Vocale -->
            <section id="riconoscimento-vocale" class="content-section">
                <h1>Riconoscimento Vocale AI</h1>
                <p>Questa sezione ti permette di provare il riconoscimento
                    vocale. Clicca sul pulsante per iniziare a parlare e l'AI
                    trascriverà la tua voce in testo.</p>

                <!-- Area Microfono Animato -->
                <div class="microphone-container">
                    <div id="microphoneanimation" class="microphone off"></div>
                    <p id="microphone-status">Muto</p>
                </div>

                <div id="riconoscimento-vocale-area">
                    <button id="start-button">Avvia Riconoscimento
                        Vocale</button>
                    <br>
                    <p id="status"></p>
                    <div id="output-text">
                        <div id="transition-container"
                            class="message-container">
                        </div>
                    </div>
                </div>
            </section>
        </main>
